<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Welcome to IMM120!</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../revealjs/css/reveal.css">
    <link rel="stylesheet" href="../revealjs/css/theme/imm120.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../revealjs/lib/css/monokai_sublime.css">
    <link href="http://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../revealjs/taboverride.min.js"></script>
    <script src="../revealjs/lib/js/head.min.js"></script>
    <script src="../revealjs/js/reveal.js"></script>

  </head>

  <body style="background-color: #222;">

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <section>
            <pre class="editor">
              <code class="javascript" id="sandbox"></code>
              <textarea spellcheck="false">
// Variables

// Runs first and once
function setup() {
  createCanvas(640, 480); // size
}

// Loops forever
function draw() {
  background(102);
  // and other magic
}</textarea>
            </pre>
            <p><a href="#/0/1">Run</a></p>
          </section>

          <section>
            <p><a href="#/0/0">Edit</a></p>
            <iframe data-example="sandbox"></iframe>
          </section>
        </section>
      </div>
    </div>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        minScale: 1,
        maxScale: 1,
        progress: false,
        history: false,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        // Optional reveal.js plugins
        dependencies: [
          { src: '../revealjs/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
    <script src="../revealjs/p5js-reveal.js"></script>
  </body>
</html>
